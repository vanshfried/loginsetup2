<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Power BI Login</title>
  <link rel="icon" href="images/logo.png" />

  <style>
    :root {
      --primary-color: #008080;
      --primary-dark: #005f5f;
      --text-light: #fff;
      --text-dark: #222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
    }

    /* Fixed Background using ::before pseudo-element */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("images/cranebuilding.jpg") no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      z-index: -1;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: start;
      padding: 0.5rem 2rem;
      height: 56px;
      background: rgba(255,255,255,0.9);
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 999;
      backdrop-filter: blur(6px);
    }

    .nav-logo {
      height: 40px;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      min-height: calc(100vh - 56px - 60px); /* Account for navbar + footer */
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(16px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .left-panel {
      background-color: rgba(0, 100, 100, 0.8);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      font-size: 1.5rem;
      text-align: center;
    }

    .right-panel {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 70px;
      margin-bottom: 1rem;
    }

    .form-group {
      width: 100%;
      max-width: 300px;
      margin-bottom: 1rem;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
    }

    .forgot-password {
      width: 100%;
      max-width: 300px;
      font-size: 0.85rem;
      color: #666;
      text-align: right;
      margin-bottom: 1rem;
    }

    .login-btn {
      background-color: var(--primary-color);
      color: #fff;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      width: 100%;
      max-width: 300px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: var(--primary-dark);
    }

    .footer {
      padding: 20px 10px;
      background: rgba(255,255,255,0.95);
      text-align: center;
      border-top: 1px solid #ccc;
      font-size: 0.85rem;
      backdrop-filter: blur(5px);
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 8px;
    }

    .footer-links a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer-links a:hover {
      color: var(--primary-dark);
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      .left-panel {
        padding: 1rem;
        font-size: 1.3rem;
      }
      .logo {
        width: 60px;
      }
    }

    @media (max-height: 500px) {
      .main-content {
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <img src="head-logo.png" alt="GET Logo" class="nav-logo" loading="lazy" />
  </nav>

  <main class="main-content">
    <section class="container">
      <div class="left-panel">
        Power BI Dashboard Login
      </div>
      <div class="right-panel">
        <img src="head-logo.png" alt="GET Logo" class="logo" loading="lazy" />
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="User Name" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <div class="forgot-password">Forgot Password?</div>
        <button class="login-btn">LOGIN</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="https://getglobalgroup.com/about-get/">About</a>
      <a href="https://getglobalgroup.com/">Services</a>
      <a href="https://getglobalgroup.com/contact-us/">Contact</a>
      <a href="https://getglobalgroup.com/get-crew-app-privacy-policy/">Privacy</a>
      <a href="https://getglobalgroup.com/terms-and-conditions/">Terms</a>
    </div>
    <div>&copy; 2025 GET Solutions. All rights reserved.</div>
  </footer>

  <script>
    document.querySelector(".login-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const result = await response.json();
        if (result.success) {
          window.location.href = "https://youtube.com"; // Replace this
        } else {
          alert("Login failed: " + result.message);
        }
      } catch (error) {
        console.error(error);
        alert("Something went wrong. Try again.");
      }
    });
  </script>
</body>
</html>
